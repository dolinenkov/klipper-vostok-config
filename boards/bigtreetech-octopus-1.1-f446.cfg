  DRIVER0.EN=PF14, DRIVER0.STEP=PF13, DRIVER0.DIR=PF12, DRIVER0.CS=PC4,
  DRIVER1.EN=PF15, DRIVER1.STEP=PG0,  DRIVER1.DIR=PG1,  DRIVER1.CS=PD11,
  DRIVER2.EN=PG5,  DRIVER2.STEP=PF11, DRIVER2.DIR=PG3,  DRIVER2.CS=PC6,
  DRIVER3.EN=PA0,  DRIVER3.STEP=PG4,  DRIVER3.DIR=PC1,  DRIVER3.CS=PC7,
  DRIVER4.EN=PG2,  DRIVER4.STEP=PF9,  DRIVER4.DIR=PF10, DRIVER4.CS=PF2,
  DRIVER5.EN=PF1,  DRIVER5.STEP=PC13, DRIVER5.DIR=PF0,  DRIVER5.CS=PE4,
  DRIVER6.EN=PD4,  DRIVER6.STEP=PE2,  DRIVER6.DIR=PE3,  DRIVER6.CS=PE1,
  DRIVER7.EN=PE0,  DRIVER7.STEP=PE6,  DRIVER7.DIR=PA14, DRIVER7.CS=PD3,

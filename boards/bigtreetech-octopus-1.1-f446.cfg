  T2=PF6,
  T3=PF7,
  PT100=PF8,
  # Endstops:
  DIAG0=PG6,
  DIAG1=PG9,
  DIAG2=PG10,
  DIAG3=PG11,
  DIAG4=PG12,
  DIAG5=PG13,
  DIAG6=PG14,
  DIAG7=PG15,
  # Fans:
  FAN0=PA8,
  FAN1=PE5,
  FAN2=PD12,
  FAN3=PD13,
  FAN4=PD14,
  FAN5=PD15,
  # Bells and whistles:
  RGB_LED=PB0,
  PS_ON=PE11,
  POWER_DET=PC0
